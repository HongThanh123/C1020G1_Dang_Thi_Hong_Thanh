<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature = prompt('Nhập nhiệt độ');
    while (temperature > 100 || temperature <20){
        if (temperature>100){
            temperature = prompt('Giảm nhiệt độ ');

        }else if (temperature<20){
            temperature = prompt('Tăng nhiệt độ');
        }
    }
    alert('Nhiệt độ phù hợp');


</script>
</body>
</html>
