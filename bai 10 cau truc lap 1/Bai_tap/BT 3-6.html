<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number =1;
  let i = 0;
  let total = 0;
  while (i<30){
      if (number%7 === 0){
          i++
          document.writeln(number);
          total += number;
      }
      number++;
  }
  alert(total);
</script>
</body>
</html>
