<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let count =1 ;count <=100; count++){
        if (count%3===0 && count%5===0){
            document.writeln('FIZZBUZZ' + '<br>')
        }else if (count%3===0){
            document.writeln('FIZZ' +'<br>')
        }else if (count%5===0){
            document.writeln('BUZZ' + '<br>')
        }else {
            document.writeln(count + '<br>');
        }
    }
</script>
</body>
</html>
