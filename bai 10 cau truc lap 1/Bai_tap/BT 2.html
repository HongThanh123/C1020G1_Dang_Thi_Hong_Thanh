<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    let number = prompt('Nhập số lượng số nguyên tố hiển thị:');
    let count = 0;
    let N = 2;
    while (count<number) {
        let i;
        for(i =2; i<=Math.sqrt(N);i++) {
            if (N%i == 0) {
                break;
            }
        }
        if (i>Math.sqrt(N)) {
            alert(N + 'là số nguyên tố');
            count++;
        }
        N++;
    }
</script>
</body>
</html>
