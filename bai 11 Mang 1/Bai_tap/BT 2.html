<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
    <style>
        input[type=text] {
            width: 300px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            padding: 12px 10px 12px 10px;
        }
        #submit {
            border-radius: 2px;
            padding: 10px 32px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h2>Từ Điển Anh - Việt</h2>

EN:    <input type="text" id="en" name="search" placeholder="Nhập từ cần tìm"/>
VN:    <input type="text" id="result" name="search" placeholder="Kết quả"/>
    <input type = "submit" onclick="english()" id = "submit" value = "Tìm"/>

<script type="text/javascript">
    let result = document.getElementById("result");

    function english() {
        let temp;
        let en = document.getElementById("en").value;
        let EN = ["dog", "cat", "mouse"];
        let VN = ["chó", "mèo", "chuột"];
        for (let i = 0; i < EN.length; i++) {
            if (en === EN[i]) {
                temp = VN[i];
                break;
            } else {
            temp = "no data";
        }
        }
        result.value = temp;

    }
</script>
</body>
</html>
