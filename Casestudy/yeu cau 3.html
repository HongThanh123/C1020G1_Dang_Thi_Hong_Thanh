<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name;
    let cmnd;
    let email;
    let birthday;
    let address;
    let cusKind;
    let sale;
    let num;
    let rentday;
    let serKind;
    let room;
    let pay;
    let check = false;
    // kiem tra ten
    let tempName = " ";
    name = prompt("Input name: ");
    name = name.trim().toLowerCase();
    for (let i = 0; i < name.length; i++) {
        if (name.charAt(i) === " " && name.charAt(i + 1) === " ") {
            continue;
        }
        if (i === 0 || name.charAt(i - 1) === " ") {
            tempName += name.charAt(i).toUpperCase();
            continue;
        }
        tempName += name.charAt(i);
    }
    name = tempName;
    alert(name);
    //kiem tra CMND
    do {
        cmnd = prompt("Input CMND: ");
        if (!isNaN(cmnd)) {
            cmnd = Number.parseFloat(cmnd);
        }
        if (!Number.isFinite(cmnd)) {
            alert("CMND phải là số nguyên");
            continue;
        }
        if (cmnd < 10000000 || cmnd > 99999999) {
            alert("CMND phải có 8 số");
            continue;
        }
        check = true;
    } while (!check);
    check = false;
    //kiem tra email
    do {
        let countAt = 0;
        let countDoc = 0;
        email = prompt("Input email:");
        for (let i = 0; i < email.length; i++) {
            if (email.charAt(i) === "@") {
                countAt++;
                for (let j = i + 1; j < email.length; j++) {
                    if (email.charAt(j) === ".") {
                        countDoc++;
                    }
                }
            }
        }
        if (countAt !== 1 || countDoc < 1) {
            alert("Email bạn nhập không đúng")
        } else {
            check = true;
        }
    } while (!check);
    check = false;
    //Kiểm tra ngày sinh
    do {
        birthday = prompt('Nhập ngày sinh');
        if (birthday.charAt(2) === '/' && birthday.charAt(5) === '/') {
            let day = birthday.substring(0,2);
            let month = birthday.substring(3,5);
            let year = birthday.substring(6,10);
            if (!isNaN(day) && !isNaN(month) && !isNaN(year)) {
                day = parseFloat(day);
                month = parseFloat(month);
                year = parseFloat(year);
                if (Number.isInteger(day) && Number.isInteger(month) && Number.isInteger(year)) {
                    if (day < 32 && month < 13 && year > 1950) {
                        check = true;
                    }
                }
            }
        }
        if (!check) {
            alert('Ngày sinh không đúng định dạng');
        }
    } while (!check);
    check = false;
    //Kiểm tra số người đi kèm
    do {
        num = prompt('Nhập số người đi kèm');
        if (!isNaN(num)) {
            num = parseFloat(num);
            if (Number.isInteger(num) && num > 0) {
                check = true;
            }
        }
        if (!check) {
            alert('Số người đi kèm không đúng định dạng')
        }
    } while (!check);
    check = false;
    //Kiểm tra số ngày thuê
    do {
        rentday = prompt('Nhập số ngày thuê');
        if (!isNaN(rentday)) {
            rentday = parseFloat(rentday);
            if (Number.isInteger(rentday) && rentday > 0) {
                check = true;
            }
        }
        if (!check) {
            alert('Số ngày thuê không đúng định dạng')
        }
    } while (!check);
    check = false;

</script>
</body>
</html>
