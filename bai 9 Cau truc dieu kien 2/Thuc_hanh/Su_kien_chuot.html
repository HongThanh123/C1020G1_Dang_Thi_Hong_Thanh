<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bóng lăn</title>
</head>
<body>
<form>
    <img id="myimgage" src="bong.jpg"/>
    <p>Click di chuyển chuột sang phải</p>
    <input type="button" value="Click" onclick="moveRight()"/>
</form>
<script>
    let imgObj = null;
    imgObj=document.getElementById('myimgage');
    function init () {
        imgObj = document.getElementById('myimgage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }

    window.onload = init;


</script>
</body>
</html>
