<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số a'));
    let b = parseInt(prompt('Nhập số b'));
    let c = parseInt(prompt('Nhập số c'));
    if (a>b){
       if (a>c) {
          alert('Số lớn nhất là a ='+a);
       } else {
           alert('Số lớn nhất là c ='+c);
       }
    } else
        if (b>c){
            alert('Số lớn nhất là b = '+ b);
        } else {
            alert('Số lớn nhất là c ='+ c);
        }


</script>
