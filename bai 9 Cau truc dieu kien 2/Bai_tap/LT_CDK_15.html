<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số tuổi'));
    if (a<120 && a>0){
            alert('Là số tuổi của người:' + a);
        }else {
            alert(' Không phải là số tuổi của người: ' +a);
    }
</script>

</body>
</html>
