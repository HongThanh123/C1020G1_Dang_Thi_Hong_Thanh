<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOA HỒNG</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập doanh số'));
    let result=0;
    if (a>=1000){
        result = 0.03*a;
    } else if(a>=700) {
        result = 0.02*a;
    } else{
        result = 0.01*a;
    }
    alert('số tiền hh là' +result);

</script>
</body>
</html>
