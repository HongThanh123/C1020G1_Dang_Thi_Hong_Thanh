<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số a'));
    let b = parseInt(prompt('Nhập số b'));
    result = -a/b;
    if (a==0){
        if (b==0){
            alert('PT vô sô nghiệm');
        }else {
            alert('PT vô nghiệm');
        }
    }else {
        alert('PT có nghiệm là:' +result );
    }


</script>

</body>
</html>
