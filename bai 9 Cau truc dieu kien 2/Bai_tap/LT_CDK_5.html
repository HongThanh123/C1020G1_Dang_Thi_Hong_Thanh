<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐIỂM TRUNG BÌNH</title>
</head>
<body>
<script>
    let point1 = parseInt(prompt('Nhập điểm kiểm tra'));
    let point2 = parseInt(prompt('Nhập điểm giữa kỳ'));
    let point3 = parseInt(prompt('Nhập điểm cuối kỳ'));
    let TBC = (point1  + point2 + point3)/3
    if (TBC>=8.5){
        alert('Học sinh giỏi');
    } else if (TBC>=7){
        alert('Học sinh khá');
    } else if (TBC>=5){
        alert('Học sinh TB');
    } else {
        alert('Học sinh yếu');
    }

</script>

</body>
</html>
