<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let money = parseInt(prompt('Nhập số tiền vay:'));
    let month = parseInt(prompt('Nhập tháng vay:'));
    let result = 0;
    if (money<50){
        alert('Số tiền không đủ để vay')
    }else {
        if (money <150){
            result = money * Math.pow((1+0.05),month);
        } else if (money<500){
            result = money * Math.pow((1+0.03),month);
        }else {
            result = money * Math.pow((1+0.01),month);
        }
    }
    alert(result);
</script>
</body>
</html>
