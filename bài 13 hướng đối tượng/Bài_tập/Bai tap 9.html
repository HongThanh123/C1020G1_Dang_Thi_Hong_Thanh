<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mèo bắt chuột</title>
</head>
<body>
<script>
    class Rat {
        constructor(name,weight,speed) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
            this.isDead = false;
            this.speak = function() {
                document.write('chit chit...')
            }
        }
    }
    class Cat {
        constructor(name, weight, speed) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
            this.speak = function () {
                document.write('meo meo...')
            };
            this.canCatchMouse = function (mouse) {
                if (this.speed > mouse.speed) {
                    document.write('{this.name} can catch {mouse.name}.');
                    return true
                } else return false
            };
            this.eat = function (mouse) {
                if (this.canCatchMouse(mouse) && mouse.isDead === false) {
                    this.weight += mouse.weight;
                    mouse.isDead = true;
                    mouse.weight = 0;
                    document.write('{this.name}  eat {mouse.name} successful')
                } else {
                    document.write('{this.name} cant eat {mouse.name}' )

                }
            }
        }
    }
    let Tom = new Cat('tom',10,12);
    let Jerry = new Rat('jerry',2,10);
    document.write('Tom');
    document.write('Jerry');
    Tom.eat(Jerry);
    document.write('Tom');
    document.write('Jerry');
</script>
</body>
</html>
