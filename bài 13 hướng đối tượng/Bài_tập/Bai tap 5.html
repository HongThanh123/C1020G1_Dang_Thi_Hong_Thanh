<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đơn giản</title>
</head>
<body>
<p id="game"></p>
<script>
    class Hero {
        constructor(img, top, left, size) {
            this.img = img;
            this.top = top;
            this.left = left;
            this.size = size;
        }
        getHeroElement() {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.img + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }
        moveRight() {
            this.left += 20;
            console.log('ok: ' + this.left);
        }
    }
    let hero = new Hero('dungsumo.jpg', 20, 30, 200);

    function start() {
        if (hero.left < window.innerWidth - hero.size) {
            hero.moveRight();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500);
    }
    start();

</script>
</body>
</html>
