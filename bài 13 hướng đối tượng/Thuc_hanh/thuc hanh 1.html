<script>
    class MyDate {
        constructor(day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
    getDay () {
        return this.day;
    };
    getMonth () {
        return this.month;
    };
    getYear  () {
        return this.year;
    };
    setDay (day) {
            this.day = day;
    };
    setMonth (month) {
            this.month = month;
    };
    setYear (year) {
            this.year = year;
        }
    }
    let myDate = new MyDate(18,7,1994);
    let day = myDate.day;
    let month = myDate.month;
    let year = myDate.year;
    document.write(day + "/" + month + "/" + year + '<br>');

    myDate.setDay(10);
    myDate.setMonth(10);
    myDate.setYear(2019);
    document.write(myDate.day + "/" + myDate.month + "/" + myDate.year);
