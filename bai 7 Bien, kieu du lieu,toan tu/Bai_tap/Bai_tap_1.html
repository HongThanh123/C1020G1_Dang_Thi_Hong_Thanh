<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1</title>
</head>
<body>
<script>
    let input1;
    let input2;
    let input3;

  input1 = prompt('Nhap bien vat ly');
  input2 = prompt('Nhap bien hoa hoc');
  input3 = prompt('Nhap bien sinh hoc');
  let vatly = parseInt(input1);
  let hoahoc = parseInt(input2);
  let sinhhoc = parseInt(input3);
  let trungbinh = (vatly + hoahoc + sinhhoc)/3;
    let tong = vatly + hoahoc + sinhhoc;
    document.write('trung binh ='+ trungbinh);
    document.write('<br/>');
    document.write ('tong =' + tong);
</script>
</body>
</html>
