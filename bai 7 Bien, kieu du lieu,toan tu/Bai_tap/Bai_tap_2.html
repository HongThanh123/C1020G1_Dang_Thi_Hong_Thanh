<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<script>
    let inputcelsius;

    inputcelsius = prompt('Nhập biến là C');
    let Celsius = parseInt(inputcelsius);
    let Fahrenheit = Celsius/5*9+32;
    document.write('Fahrenheit='+Fahrenheit);

</script>

</body>
</html>
