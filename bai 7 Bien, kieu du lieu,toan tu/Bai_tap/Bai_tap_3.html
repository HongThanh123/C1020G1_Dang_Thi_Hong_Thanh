<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>
<script>
    let inputBankinh;
    inputBankinh = prompt('Nhập biến r');
    let Bankinh = parseInt(inputBankinh);
    let Dientich = Bankinh*Bankinh * 3.14;
    document.write('Dientich =' + Dientich);
</script>
</body>
</html>
