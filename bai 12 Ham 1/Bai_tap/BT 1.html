<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let n;
    do{
        n = prompt('Nhập số');
        if (!isNaN(n)){
            break;
        }else {
            alert('Bạn cần nhập số')
        }
    }while (isNaN(n));
    function check_snt(n) {
        let flag = true;
        if (n<2){
            flag = true;
        }else {
            for (let i=2; i<n;i++){
                if (n % 2 == 0){
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true){
            document.write( n + " là SNT");
        }else {
            document.write(n + " không phải SNT");
        }

    }
check_snt(n);


</script>
</body>
</html>
